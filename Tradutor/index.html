<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="IMG/icon-traduzir-pae.png">
    <title>Translate App</title>
</head>
<body>
    <div class="container-box">
        <div class="all-box">
            
            <div class="box">
                <div class="traduzir-box">
                    <li class="list partida">
                        <select></select>
                    </li>
                    <div class="traduzir-box-insider">
                        <textarea class="text-area" maxlength="5000"></textarea>
                    </div>
                    <div class="box-bottom">
                        <span>0/600</span>
                    </div>
                </div>

                <div class="tradutor-box">
                    <li class="list destino">
                        <select></select>
                    </li>
                    <div class="tradutor-box-insider">
                        <span class="tradutorBox"></span>
                    </div>
                </div>
            </div>
            
            <div class="button-box" id="button">
                <button onclick="submit()" class="button-translate">Translate</button>
            </div>
        </div>
    </div> 

    <script src="SCRIPT/script.js" defer></script>
    <script src="SCRIPT/countries.js"></script>
    
</body>
</html>
