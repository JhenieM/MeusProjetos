<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Tabela de Rifa</title>
</head>
<body>
    <div class="box-main">
        <div class="box-screen">
            <div class="screen-input">
                <input type="number" placeholder="Quantidade de números" id="quantidade" />
                <button class="button-g">Gerar Tabela</button>
            </div>
            <div class="grid">
                <table>
                    <caption>¡Ariba Chicos!</caption>
                    <!-- <thead>
                        <tr>
                            <th>Coluna 1</th>
                            <th>Coluna 2</th>
                            <th>Coluna 3</th>
                        </tr>
                    </thead> -->
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>21</td>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<!-- <table>: Inicia a tabela.
    <thead>: Contém o cabeçalho da tabela.
    <tr>: Define uma linha na tabela.
    <th>: Define uma célula de cabeçalho, que por padrão é estilizada como negrito e centralizada.
    <tbody>: Contém o corpo da tabela.
    <tr>: Define uma linha no corpo da tabela.
    <td>: Define uma célula de dados dentro da tabela. -->
