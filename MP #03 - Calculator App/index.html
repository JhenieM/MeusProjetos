<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="box-main">
        <section class="box-screen">
            0
        </section>

        <section class="box-button-main">
            <div class="box-buttons">
                <button class="button-calc clear">
                    C
                </button>
                <button class="button-calc next">
                    &larr;
                </button>
                <button class="button-calc symbol">
                    &plus;
                </button>
            </div>

            <div class="box-buttons">
                <button class="button-calc">
                    7
                </button>
                <button class="button-calc">
                    8
                </button>
                <button class="button-calc">
                    9
                </button>
                <button class="button-calc symbol">
                    &minus;
                </button>
            </div>

            <div class="box-buttons">
                <button class="button-calc">
                    4
                </button>
                <button class="button-calc">
                    5
                </button>
                <button class="button-calc">
                    6
                </button>
                <button class="button-calc symbol">
                    &times;
                </button>
            </div>

            <div class="box-buttons">
                <button class="button-calc">
                    1
                </button>
                <button class="button-calc">
                    2
                </button>
                <button class="button-calc">
                    3
                </button>
                <button class="button-calc symbol">
                    &divide;
                </button>
            </div>

            <div class="box-buttons">
                <button class="button-calc zero">
                    0
                </button>
                <button class="button-calc symbol equals">
                    &equals;
                </button>
            </div>
        </section>
    </div>
     <script src="script.js"></script>
</body>
</html>
